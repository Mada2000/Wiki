{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}
    <h1>{{ name }}</h1>

    <h1>content</h1>
    <p>{{ entry }}</p>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input hidden value={{ name }} name="title">
        <br>
        <input type="submit" value="Edit Page">
    </form>

{% endblock %}
