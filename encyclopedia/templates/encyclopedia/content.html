{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}

    {{ entry|safe }}
    
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input hidden value={{ name }} name="title">
        <br>
        <input type="submit" value="Edit Page">
    </form>

{% endblock %}
