{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>New page</h1>
    <br>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <h5><label>Title:</label></h5>
        <input type="text" name="title">
        <h5><label>Content:</label></h5>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
