{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>New page</h1>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <p><label>Title:</label></p>
        <input type="text" name="title">
        <p><label>Content</label></p>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
