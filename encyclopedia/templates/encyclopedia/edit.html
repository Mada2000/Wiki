{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit Content</h1>
    <br>
    <h2>{{ title }}</h2>
    <br>
    <form action=/wiki/{{ title }} method="post">
        {% csrf_token %}

        <input value={{ title }} hidden type="text" name="title">
        <h5><label>Content:</label></h5>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>



{% endblock %}
